log4j.appender.ac=org.apache.log4j.RollingFileAppender
log4j.appender.ac.file=omg.log
log4j.appender.ac.layout=org.apache.log4j.PatternLayout
log4j.appender.ac.layout.ConversionPattern=%d %5p %c{1} - %m%n
log4j.appender.ac.MaxFileSize=1024KB
log4j.appender.ac.MaxBackupIndex=10
log4j.rootLogger=trace,ac
